<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/css/css.css" rel="stylesheet" />
    <link href="Content/css/jquery.aligulac.css" rel="stylesheet" />
    <link href="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.9.2/themes/hot-sneaks/jquery-ui.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.js"></script>

    <script src="Scripts/jquery.aligulac/jquery.aligulac.config.js"></script>
    <script src="Scripts/jquery.aligulac/jquery.aligulac.js"></script>
    <script src="Scripts/jquery.aligulac/modules/player-link-by-id/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/player-link-by-name/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/predict-match-by-player-id/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/predict-match-by-player-name/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/event-results/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/follow-player/module.js"></script>
    <script src="Scripts/jquery.aligulac/modules/autocomplete/module.js"></script>

</head>
<body>
    <style>
        body>div {
            width: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.aligulacjq();
            $(".but").click(function() {
                $('.follow').aligulacjq({
                    mode: 'aligulac-follow-player',
                    $domElement: $('.follow'),
                    parameters:
                    {
                        eventName: $('#event').val(),
                        playerName: $('#player').val()
                    },
                    compareParams: function () {
                        return this.parameters.eventName + ',' + this.parameters.playerName;
                    }
                });
            });
        });
    </script>
    Select player:
    <div data-aac="player,player,tag"></div>
    <br/>
    Select event:
    <div data-aac="event,event,fullname"></div>
    <br/>
    <input type="button" class="but" value="Follow player" />
    <br/>
    Selected player results:
    <div class="follow"></div>
</body>
</html>
